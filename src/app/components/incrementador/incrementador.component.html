<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" 
                [ngClass]="btnClass"
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">


    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" 
                [ngClass]="btnClass"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
